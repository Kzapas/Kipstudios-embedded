<title>Member Login</title>
<script type="text/javascript">
     function onSubmit() {
          if (document.getElementById('password').value == 'kipmember') {window.location.href = 'https://www.kipstudios.net/home-kipstudios-member-kipmemberquery'; }else{ alert('Please check your passcode and try again');}
     }
</script>

<fieldset><form class="hero-form" action="#">
          <div class="row-fluid">
                  <label>Enter your passcode</label>
                  <input type="password" name="password" maxlength="10"      class="span7" id="password" placeholder="e.g. password" required/>

          </div>    
</form></fieldset>
<br></br>
<button class="btn btn-info btn-large span5" id="joe_btn" onclick="onSubmit()">Enter</button>
